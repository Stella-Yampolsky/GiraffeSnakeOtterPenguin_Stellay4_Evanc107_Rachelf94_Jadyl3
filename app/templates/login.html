<html>
  <head>
      <meta charset="UTF-8">
      <title>Login</title>
      <script src="https://cdn.tailwindcss.com"></script>
      <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
      <link rel="stylesheet" href="../static/css/bg.css">
  </head>
  <body>
    <!-- nav + bg -->
    {% extends 'base.html' %}
    {% block content %}
    <div class="font-serif flex justify-center mb-6 py-20 mt-6">
        <form action="{{ url_for('login') }}" method="POST" class="bg-white p-6 rounded-lg shadow-md w-full max-w-sm">
            <h1 class="text-center text-2xl">Login</h1>
            <label for="username" class="text-xl" required>Username</label>
            <input type="text" id="username" name="username" required  placeholder="username" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"><br><br>
            <label for="password" class="text-xl" required>Password</label>
            <input type="password" id="password" name="password" required placeholder="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"><br><br>
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Log In
            </button>
            <p class="text-right text-s pt-2">
            Don't have an account?
            <a href="/register" class="text-blue-500 underline">Sign up</a>
            </p>
        </form>
    </div>
    {% endblock %}
  </body>
</html>
